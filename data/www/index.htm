<script type="text/javascript" src="js/jquery.min.js"></script>

<html>

<head>
    <title>%esp_name%</title>
    <link href='css/main.css' rel='stylesheet' type='text/css' />
</head>

<body>
    <hr class="hrline">
    <div class="box"></div>
    <p><img src='src/logo.jpg' alt='doorbell' /></p>
    <hr class="hrline">
    <h1 class="title">%esp_name% (%VERSION_MAJOR%)</h1>
    <div style="margin-left:10px; margin-top:5px; width: 98%%;">
        <table style="width: 100%%; height: 77%%;">
            <tr>
                <td style="width:180px; vertical-align: top;">
                    <table>
                        <tr>
                            <td><button type="button"
                                    onclick="document.getElementById('indexframe').setAttribute('src', '/info')" class="button">ESP
                                    Info</button></td>
                        </tr>
                    </table>
                    <h2>Config</h2>
                    <table>
                        <tr>
                            <td><button type="button"
                                    onclick="document.getElementById('indexframe').setAttribute('src', '/setup')" class="button">ESP
                                    Settings</button></td>
                        </tr>
                        <tr>
                            <td><button type="button"
                                    onclick="document.getElementById('indexframe').setAttribute('src', '/configupdrequest')" class="button">Load
                                    new File</button></td>
                        </tr>
                        <tr>
                            <td><button type="button"
                                    onclick="document.getElementById('indexframe').setAttribute('src', '/wiki')" class="button">Wiki
                                    </button></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="window.location.href='/logout';" class="button">Logout</button></li>
                        </tr>
                        <tr>
                            <td><br><button type="button" onclick="window.location.href='/reboot';" class="button">Reboot</button></li>
                        </tr>
                    </table>
                </td>
                <td style="vertical-align: top;">
                    <iframe class="iframe" id="indexframe" src="/info" ></iframe>
                </td>
            </tr>
        </table>
    </div>

</html>
</body>

</script>
